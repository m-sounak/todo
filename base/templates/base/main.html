<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>To Do</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        
        <style>
            body {
                background-color: #FAFAFA;
                font-family: 'Rubik', sans-serif;
                padding-top: 50px;
            }
            .container {
                max-width: 550px;
                margin: auto;
                background-color: #FFF;
                -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
                box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            }
            .header-bar {
                display: flex;
                justify-content: space-between;
                color: #FFF;
                padding: 10px;
                border-radius: 5px 5px 0 0;
                background: linear-gradient(90deg, #efa390 0%, #eb796f 43%, #eb796f 100%);
            }
            .header-bar a {
                color: rgb(247, 247, 247);
                text-decoration: none;
            }
            .task-wrapper {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 20px;
                background-color: #FFF;
                border-top: 1px solid rgb(226, 226, 226);
            }
            .task-title {
                display: flex;
            }
            .task-title a {
                text-decoration: none;
                color: #4b5156;
                margin-left: 10px;
            }
            .task-complete-icon {
                height: 20px;
                width: 20px;
                background-color: rgb(105, 192, 105);
                border-radius: 50%;
            }
            .task-incomplete-icon {
                height: 20px;
                width: 20px;
                background-color: rgb(218, 218, 218);
                border-radius: 50%;
            }
            .delete-link {
                text-decoration: none;
                font-weight: 900;
                color: #cf4949;
                font-size: 22px;
                line-height: 0;
            }
            #search-add-wrapper {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
            #add-link {
                color: #eb796f;
                text-decoration: none;
                font-size: 42px;
                text-shadow: 1px 1px #81413b;
            }
            input[type=text], input[type=password], textarea {
                border: 1px solid #eb796f;
                border-radius: 5px;
                padding: 10px;
                width: 90%;
            }
            label {
                padding-top: 10px !important;
                display: block;
            }
            .button {
                border: 1px solid #eb796f;
                background-color: #fafafa;
                color: #eb796f;
                padding: 10px;
                font-size: 14px;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                margin-top: 10px;
            }
            .card-body {
                padding: 20px;
            }


        </style>

    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
