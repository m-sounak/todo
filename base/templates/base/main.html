<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>To Do</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        
        <style>
            body {
                background-color: #161623;
                font-family: 'Rubik', sans-serif;
                padding-top: 50px;
            }
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(#1567aa, #97123e);
                clip-path: circle(40% at 10% 10%);
            }
            .container {
                max-width: 550px;
                margin: auto;
                /*background-color: #FFF;
                -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
                box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);*/
            }
            .header-bar {
                display: flex;
                justify-content: space-between;
                color: #FFF;
                padding: 10px;
                border-radius: 25px 25px 0 0;
                /*background: linear-gradient(90deg, #efa390 0%, #eb796f 43%, #eb796f 100%);*/
                background-color: rgba(255, 0, 85, 0.5);
            }
            .header-bar a {
                color: rgb(247, 247, 247);
                text-decoration: none;
            }
            .task-wrapper {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 20px;
                background-color: rgba(247, 247, 247,0.6);
                border-top: 1px solid rgb(226, 226, 226);
                color: #161623;
            }
            .task-title {
                display: flex;
            }
            .task-title a {
                text-decoration: none;
                color: #4b5156;
                margin-left: 10px;
            }
            .task-complete-icon {
                height: 20px;
                width: 20px;
                background-color: rgb(105, 192, 105);
                border-radius: 50%;
            }
            .task-incomplete-icon {
                height: 20px;
                width: 20px;
                background-color: rgb(218, 218, 218);
                border-radius: 50%;
            }
            .delete-link {
                text-decoration: none;
                font-weight: 900;
                color: #cf4949;
                font-size: 22px;
                line-height: 0;
            }
            #search-add-wrapper {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
            }
            #add-link {
                color: #eb796f;
                text-decoration: none;
                font-size: 30px;
                text-shadow: 1px 1px #81413b;
            }
            input[type=text], input[type=password], textarea {
                border: 1px solid #eb796f;
                border-radius: 5px;
                padding: 10px;
                width: 90%;
            }
            label {
                padding-top: 10px !important;
                display: block;
            }
            .button {
                border: 1px solid #eb796f;
                background-color: #fafafa;
                color: #eb796f;
                padding: 10px;
                font-size: 14px;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                margin-top: 10px;
                margin-left: 5px;
            }
            .card-body {
                padding: 20px;
            }
            .card {
                box-shadow: 30px 30px 100 px rgba(0,0,0,0.4);
                background: rgba(255, 255, 255, 0.1);
                border-top: 1px solid rgba(255, 255, 255, 0.5);
                border-left: 1px solid rgba(255, 255, 255, 0.5);
                backdrop-filter: blur(10px);
                border-radius: 25px;
            }
            h1,h2,h3,h4,h5,h6,p,label{
                color: white;
            }
            .task-items-wrapper {
                padding-bottom: 25px;
                padding-top: 10px;
            }

        </style>

    </head>
    <body>
        <div class="container card">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
